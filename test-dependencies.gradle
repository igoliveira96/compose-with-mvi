ext {
    testCommonsDependencies = [
            [configuration: "testImplementation", dependency: "$junit"],
            [configuration: "testImplementation", dependency: "$mockitoKotlin"],
    ]

    androidTestCommonsDependencies = testCommonsDependencies + [
            [configuration: "implementation", dependency: "$androidxJunitKtx"],
            [configuration: "androidTestImplementation", dependency: "$androidMock"],
            [configuration: "testImplementation", dependency: "$androidJunit"],
            [configuration: "testImplementation", dependency: "$expresso"],
    ]

    testAppDependencies = androidTestCommonsDependencies

    testDomainDependencies = testCommonsDependencies

    testDataDependencies = testCommonsDependencies

    testDataLocalDependencies = androidTestCommonsDependencies + [
            [configuration: "testImplementation", dependency: "$roomTest"],
    ]

}